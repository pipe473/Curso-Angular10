<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-end">
    <div class="col">
        <button routerLink="/heroes" 
                class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form>
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                        placeholder="firebase id"
                        class="form-control"
                        disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                        placeholder="nombre del héron"
                        class="form-control"
                        required>
            </div>
        </form>
    </div>
</div>
