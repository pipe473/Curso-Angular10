<h1>Avengers Heroes /<small> Marvel & DC</small></h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col mb-3" *ngFor="let heroe of heroes; let i = index;">
      <div class="card h-100 pb-3 animated fadeIn fast">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <!-- <div class="card-body" *ngIf="mostrar"> -->
        <div class="card-body">
         <h5 class="card-title">{{ heroe.nombre }}</h5>         
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        </div>    
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
        <!-- <button class="btn btn-primary btn-block" type="submit">Ver más...</button> -->
        <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a>
        <!-- <button (click)="mostrar = !mostrar" class="btn btn-outline-warning btn-block mb-3 mt-2" type="submit">Mostrar/Ocultar Info</button>  -->
      </div>       
    </div>
  </div>
