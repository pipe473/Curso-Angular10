<h4>Formularios <small> Reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre"
        formControlName="nombre"
        [class.is-invalid]="nombreNoValido"
      />
      <small *ngIf="nombreNoValido" class="text-danger">
        Ingrese almenos 5 letras
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Apellido</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        type="text"
        placeholder="Apellido"
        formControlName="apellido"
        [class.is-invalid]="apellidoNoValido"
      />
      <small *ngIf="apellidoNoValido" class="text-danger">
        Ingrese almenos 5 letras
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Correo electrónico</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="correo"
        [class.is-invalid]="correoNoValido"
      />
      <small *ngIf="correoNoValido" class="text-danger">
        Ingrese un correo valido
      </small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-sm-2 col-form-label">Dirección</label>
    <div class="col">
      <input type="text"
             class="form-control" 
             placeholder="Distrito"
             formControlName="distrito" 
             [class.is-invalid]="distritoNoValido"
          />
    </div>
    <div class="col">
      <input type="text" 
             class="form-control" 
             placeholder="Ciudad" 
             formControlName="ciudad" 
             [class.is-invalid]="ciudadNoValida"
        />
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <table class="table">
       <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Pasatiempo</th>
          <th>Borrar</th>
        </tr>
       </thead>
       <tbody formArrayName="pasatiempos">
         <tr *ngFor="let control of pasatiempos.controls; let i = index;">
           <td>{{ i + 1 }}</td>
           <td>
             <input class="form-control"
                    type="text"
                    [formControlName]="i">
           </td>
           <td>
             <button class="btn btn-danger"
                    (click)="borrarPasatiempo(i)">
              Borrar
             </button>
           </td>
         </tr>
       </tbody>
      </table>
      <div class="d-grid gap-2">
      <button class="btn btn-primary mt-3 mb-5 btn-block"
              type="button"
              (click)="agregarPasatiempo()">
        +Agregar
      </button>
    </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary btn-block" 
              type="submit"
              >
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
